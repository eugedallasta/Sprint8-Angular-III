<div class="container" >
  <div class="row">
    <div class="col col-sm-10 col-md-6 mx-auto d-block">
      <form>
        <h1 class="h3 mb-3 fw-normal text-white">Please log in</h1>

        <div class="form-floating mb-2">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
            [(ngModel)]="user.email" name="userEmail"
          />
          <label>Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
            [(ngModel)]="user.password" name="userPassword"
          />
          <label>Password</label>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-outline-primary" type="button" (click)="onLogin()">Log in</button>
          <button class="btn btn-outline-primary" type="button" (click)="onLoginGoogle()">Log in with Google</button>
           <button class="btn btn-outline-primary" type="button" (click)="onLogout()">Log out</button>
        </div>
        <label>Not register? <a [routerLink]="['/signup']">Sign up here</a></label>
      </form>
    </div>
  </div>
</div>
