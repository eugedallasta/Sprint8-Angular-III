    <div class="card mb-3">
      <img src="https://starwars-visualguide.com/assets/img/starships/5.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">nombre nave</h5>
        <p class="card-text">

    </div>
  </div>
</div>
