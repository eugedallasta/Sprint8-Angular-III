<div class="container">
  <div class="row justify-content-center" *ngIf="ship$ | async as ship">
    <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-7 justify-content-center">
      <div class="card" >
        <img
          [src]=[shipImage]
          class="card-img-top mx-auto img-fluid"
          [alt]="ship.name"
          (error)="noImage()"
        />
        <h5 class="card-title text-muted ms-5 mt-3">{{ ship.name }}</h5>
        <div class="card-body d-flex justify-content-between">
          <div class="left">
            <ul>
              <li><small class="text-muted">Created: {{ ship.created | date }}</small></li>
              <li><small class="text-muted">Crew: {{ ship.crew }} people</small></li>
              <li><small class="text-muted">Length: {{ ship.length }} ft</small></li>
              <li><small class="text-muted">Class: {{ ship.starship_class }}</small></li>
            </ul>
          </div>
          <div class="right">
            <ul>
              <li><small class="text-muted">Passengers: {{ ship.passengers }}</small></li>
              <li><small class="text-muted">Max atmosphering speed: {{ ship.max_atmosphering_speed }}</small></li>
              <li><small class="text-muted">Manufacturer: {{ ship.manufacturer }}</small></li>
              <button class="btn btn-outline-primary mt-1"(click)="goToPilots(ship.pilots)">Go to Pilots</button>
            </ul>
          </div>
        </div>
      </div>
      <button class="btn btn-outline-light mb-5" (click)="goBackButton()">Go back</button>
    </div>
  </div>
</div>
