<div class="container">
<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div class="col " *ngFor="let actor of actorslist">
       <div class="card mx-auto">
           <div class="card-inner">
               <div class="header">
                    <h4 class="text-muted">{{actor.name}}</h4>
                    <h6 class="text-muted">Height: {{actor.height}} cms</h6>
                    <h6 class="text-muted">Mass: {{actor.mass}} kgs</h6>
                    <h6 class="text-muted">Hair color: {{actor.hair_color}}</h6>
                    <h6 class="text-muted">Skin color: {{actor.skin_color}}</h6>
                    <h6 class="text-muted">Eyes color: {{actor.eye_color}}</h6>
                    <h6 class="text-muted">Appears on: </h6>
                    <div>
                        <ul>
                            <li class="text-primary" *ngFor="let film of actor.films">
                            Epi. {{ film.episode_id }}: {{ film.title }}
                            </li>
                         </ul>
                   </div>
                    <div *ngIf="actor.starships.length > 0">
                        <h6 class="text-muted">Driven Starships: {{actor.starships}}</h6>
                    </div>
                    <div *ngFor="let ship of actor.starships">
                        <p>{{ship.name}} </p>
                   </div>
                   </div>

                   
               </div>
           </div>
       </div>
    </div>
</div>
<button
[ngClass]="'no-hidden'" 
*ngIf="showGoUpButton"
class="btn btn-dark"
(click)="onScrollTop()">
GO UP
</button>
