<div class="container" >
  <div class="row">
    <div class="col col-sm-10 col-md-8 mx-auto d-block">
      <form>
        <h1 class="h3 mb-3 fw-normal text-white">First time? Please sign up</h1>

        <div class="form-floating mb-2">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit">
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
