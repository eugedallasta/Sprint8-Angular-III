<div class="container">
<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <input 
    type="search" 
    class="search form-control form-control-lg mx-auto border border-light" 
    placeholder="Search for a planet here ..."
    [(ngModel)]="searchValue"
    name="search"
    >
    {{searchValue}}
    <div class="col " *ngFor="let planet of planets">
       <div class="card mx-auto">
           <div class="card-inner">
               <div class="header">
                   <div (click)="goToPlanetDetail(planet.url)">
                    <h2 class="text-muted text-center">{{planet.name}}</h2>
                   </div>
               </div>
           </div>
       </div>
    </div>
</div>
</div>
<button
[ngClass]="'no-hidden'"
*ngIf="showGoUpButton"
class="btn btn-dark"
(click)="onScrollTop()">
GO UP
</button>
