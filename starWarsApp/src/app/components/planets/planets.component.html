<div class="container">
<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div class="col " *ngFor="let planet of planets">
       <div class="card mx-auto">
           <div class="card-inner">
               <div class="header">
                   <div (click)="goToPlanetDetail(planet.url)">
                    <h2 class="text-muted text-center">{{planet.name}}</h2>
                   </div>
               </div>
           </div>
       </div>
    </div>
</div>
</div>
<button
[ngClass]="'no-hidden'" 
*ngIf="showGoUpButton"
class="btn btn-dark"
(click)="onScrollTop()">
GO UP
</button>
